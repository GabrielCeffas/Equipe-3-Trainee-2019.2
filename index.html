<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Paula Brincos</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/101f0cf20a.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar nav-home navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/logodiamante.png" width="50" height="40" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quem Somos</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="buscar..." aria-label="Search">
        <button class="btn  my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>


  <div id="carouselExampleIndicators" class="carousel car-home" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/g1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/g3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/g2.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container ct-home mt-3">
    <div class="row">
      <div class="col-lg-3 col-md-6 mb-3">
      <div class="card">
          <img src="img/brinco.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Brinco de diamantes</h5>
            <p class="card-text">Descrição do produto</p>
            <a href="#" class="btn btn-outline-dark btn-lg btn-block">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
      <div class="card">
          <img src="img/anel.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Anel ouro amarelo</h5>
            <p class="card-text text-center">Descrição do produto</p>
            <a href="#" class="btn btn-outline-dark btn-lg btn-block">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <div class="card">
          <img src="img/colar.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Colar de diamantes</h5>
            <p class="card-text text-center">Descrição do produto</p>
            <a href="#" class="btn btn-outline-dark btn-lg btn-block">Ver mais</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 mb-3">
        <div class="card">
          <img src="img/pulseira.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">Pulseira ouro amarelo</h5>
            <p class="card-text text-center">Descrição do produto</p>
            <a href="#" class="btn btn-outline-dark btn-lg btn-block">Ver mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
